<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="{{ gcb_course_base }}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Question Preview</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/lib/activity-generic-1.3.js"></script>
    <script>
      var questionData = {};
    </script>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
    <style type="text/css">
      html, body, .gcb-aside{
        padding: 0;
        margin: 0;
      }
    </style>
    <script>
      $(function() {
        function resizeModal() {
          containerIframe.height(document.body.clientHeight);
        }
        var containerIframe = $(window.parent.document).find(
          "#modal-window iframe");
        resizeModal();
        window.setInterval(resizeModal, 50);
      });
    </script>
  </head>
  <body>
    {% if question == 'Quizly' %}
      <div
	 data-scored="False"
	 data-question-batch-id="Preview"
	 class="gcb-aside"
      >
      <div style="border:1px solid black; text-align: center; vertical-align:middle;">
      <h2>Sorry. No preview yet available for Quizly questions. </h2>
      <br /><br />
      <h3>Click <a target="_blank" href={{ url }}>here</a> to open the lesson.</h3>
      </div>
    {% else %}
    <div
       data-scored="False"
       data-question-batch-id="Preview"
       class="gcb-aside"
    >
        {{ question }}
    {% endif %}
    </div>
  </body>
</html>
